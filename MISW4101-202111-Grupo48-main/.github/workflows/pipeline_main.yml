name: Pipeline Master
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
    branches: [ main ]
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}
jobs:
  Crear-rama-release:
    name: Crear rama release
    runs-on: ubuntu-latest
    steps:
      - name: Crear rama release
        uses: peterjgrainger/action-create-branch@v2.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          branch: 'release'
  merge-develop-release:
    needs: Crear-rama-release
    name: Merge release branch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Merge develop ->  release
        uses: devmasx/merge-branch@v1.3.1
        with:
          type: now
          target_branch: release
          github_token: ${{ github.token }}
  Correr-test-cases:
    name: Correr test cases
    needs: merge-develop-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout de repositorio
        uses: actions/checkout@v2
      - name: Configuración de entorno de python
        uses: actions/setup-python@v2
        with:
            python-version: '3.9'
      - name: Instalación de librerías y dependencias
        run: |
          python -m pip install --upgrade pip
          pip install 'SQLAlchemy==1.3.20'
          pip install 'PyQt5==5.15.2'
          pip install 'numpy==1.20.1'
          pip install 'faker==6.5.0'
      - name: Correr pruebas
        id: correr-pruebas
        run: python -m unittest discover -s tests -v
  automerge:
    name: Automerge
    needs: Correr-test-cases
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: "pascalgn/automerge-action@4536e8847eb62fe2f0ee52c8fa92d17aa97f932f"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_METHOD: "squash"
          MERGE_COMMIT_MESSAGE: "pull-request-title"
          MERGE_LABELS: ""


